<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kho t√†i li·ªáu h·ªçc t·∫≠p</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
    }

    .subject {
      margin-bottom: 20px;
    }

    .subject h2 {
      background: #007bff;
      color: white;
      padding: 12px;
      border-radius: 6px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: background 0.3s;
    }

    .subject h2:hover {
      background: #0056b3;
    }

    .subject h2 span {
      transition: transform 0.3s ease;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 15px;
      display: none;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.3s ease, max-height 0.3s ease;
    }

    .card-container.active {
      display: grid;
      opacity: 1;
      max-height: 2000px;
    }

    .card {
      background: #e9ecef;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-3px);
      background: #ced4da;
    }

    .card h4 {
      margin: 0;
      font-size: 16px;
      word-wrap: break-word;
    }

    .card small {
      color: #6c757d;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
      margin-top: 20px;
      border-radius: 8px;
    }

    #image-viewer {
      width: 100%;
      max-width: 100%;
      display: none;
      margin-top: 20px;
      border-radius: 8px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }

      .container {
        background-color: #1e1e1e;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
      }

      h1 {
        color: #4dabf7;
      }

      .subject h2 {
        background: #343a40;
        color: #ffffff;
      }

      .subject h2:hover {
        background: #495057;
      }

      .card {
        background: #2b2b2b;
        color: #e0e0e0;
      }

      .card:hover {
        background: #3b3b3b;
      }

      iframe,
      #image-viewer {
        background-color: #1e1e1e;
      }
    }


/* Xianxia Loader and Panel Library */
.xianxia-loader {
    --loader-size: 120px;
    --ring-color-1: #00ffcc;
    --ring-color-2: #ff007a;
    --ring-color-3: #00ccff;
    --core-color: #ffffff;
    --dot-color-1: #00ffcc;
    --dot-color-2: #ff007a;
    --core-glow-1: #00ffcc;
    --core-glow-2: #ff007a;
    --animation-speed: 2s;
    --panel-bg: rgba(135, 206, 235, 0.3);
    --corner-border-color: #87CEEB;
    --corner-border-length: 20px;
    --corner-border-width: 4px;

    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-sizing: border-box;
    z-index: 1000;
}

.xianxia-loader .panel {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--panel-bg);
    z-index: 1;
}

/* Corner borders using pseudo-elements */
.xianxia-loader .panel::before,
.xianxia-loader .panel::after,
.xianxia-loader .panel > .corner-top-right,
.xianxia-loader .panel > .corner-bottom-left {
    content: '';
    position: absolute;
    background: var(--corner-border-color);
}

/* Top-left corner */
.xianxia-loader .panel::before {
    top: 0;
    left: 0;
    width: var(--corner-border-length);
    height: var(--corner-border-width);
}
.xianxia-loader .panel::before::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: var(--corner-border-width);
    height: var(--corner-border-length);
    background: var(--corner-border-color);
}

/* Top-right corner */
.xianxia-loader .panel > .corner-top-right {
    top: 0;
    right: 0;
    width: var(--corner-border-length);
    height: var(--corner-border-width);
}
.xianxia-loader .panel > .corner-top-right::after {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: var(--corner-border-width);
    height: var(--corner-border-length);
    background: var(--corner-border-color);
}

/* Bottom-left corner */
.xianxia-loader .panel > .corner-bottom-left {
    bottom: 0;
    left: 0;
    width: var(--corner-border-length);
    height: var(--corner-border-width);
}
.xianxia-loader .panel > .corner-bottom-left::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: var(--corner-border-width);
    height: var(--corner-border-length);
    background: var(--corner-border-color);
}

/* Bottom-right corner */
.xianxia-loader .panel::after {
    bottom: 0;
    right: 0;
    width: var(--corner-border-length);
    height: var(--corner-border-width);
}
.xianxia-loader .panel::after::after {
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    width: var(--corner-border-width);
    height: var(--corner-border-length);
    background: var(--corner-border-color);
}

.xianxia-loader .loader {
    position: relative;
    width: var(--loader-size);
    height: var(--loader-size);
    z-index: 2;
}

.xianxia-loader .loader .ring {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 4px solid transparent;
    border-radius: 50%;
    border-top-color: var(--ring-color-1);
    animation: futuristic-spin var(--animation-speed) linear infinite;
}

.xianxia-loader .loader .ring:nth-child(2) {
    border-right-color: var(--ring-color-2);
    animation: futuristic-spin calc(var(--animation-speed) * 0.75) linear infinite reverse;
}

.xianxia-loader .loader .ring:nth-child(3) {
    border-bottom-color: var(--ring-color-3);
    animation: futuristic-spin calc(var(--animation-speed) * 1.25) linear infinite;
}

.xianxia-loader .loader .core {
    position: absolute;
    top: 50%;
    left: 50%;
    width: calc(var(--loader-size) / 6);
    height: calc(var(--loader-size) / 6);
    background: var(--core-color);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: futuristic-pulse calc(var(--animation-speed) * 0.75) ease-in-out infinite;
    box-shadow: 0 0 20px var(--core-glow-1), 0 0 40px var(--core-glow-2);
}

.xianxia-loader .loader .dot {
    position: absolute;
    width: calc(var(--loader-size) / 12);
    height: calc(var(--loader-size) / 12);
    background: var(--dot-color-1);
    border-radius: 50%;
    top: calc(var(--loader-size) / 12);
    left: 50%;
    transform: translateX(-50%);
    animation: futuristic-orbit var(--animation-speed) linear infinite;
}

.xianxia-loader .loader .dot:nth-child(2) {
    background: var(--dot-color-2);
    animation-delay: calc(var(--animation-speed) * -0.25);
    top: auto;
    bottom: calc(var(--loader-size) / 12);
}

@keyframes futuristic-spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes futuristic-pulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.5; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
}

@keyframes futuristic-orbit {
    0% { transform: translateX(-50%) rotate(0deg) translateX(calc(var(--loader-size) / 2.4)) rotate(0deg); }
    100% { transform: translateX(-50%) rotate(360deg) translateX(calc(var(--loader-size) / 2.4)) rotate(-360deg); }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>üìö Kho t√†i li·ªáu h·ªçc t·∫≠p</h1>

    <div class="subject" onclick="toggleList('math-list', this)">
      <h2>üìò To√°n <span>‚ñº</span></h2>
      <div class="card-container" id="math-list"></div>
    </div>

    <div class="subject" onclick="toggleList('physics-list', this)">
      <h2>üî¨ L√Ω <span>‚ñº</span></h2>
      <div class="card-container" id="physics-list"></div>
    </div>

    <div class="subject" onclick="toggleList('english-list', this)">
      <h2>üìñ Ti·∫øng Anh <span>‚ñº</span></h2>
      <div class="card-container" id="english-list"></div>
    </div>

    <iframe id="pdf-viewer"></iframe>
    <img id="image-viewer" alt="File ·∫£nh">
  </div>



  <div id="loading-screen" class="xianxia-loader" style="display: none;">
  <div class="panel">
    <div class="corner-top-right"></div>
    <div class="corner-bottom-left"></div>
  </div>
  <div class="loader">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="core"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

  <script>
    const githubBaseUrl = "https://raw.githubusercontent.com/Vande541/resource/main/";
    const repo = "Vande541/resource";
    const subjects = {
      math: "To√°n",
      physics: "L√Ω",
      english: "Anh"
    };

    function toggleList(id, element) {
      const list = document.getElementById(id);
      const icon = element.querySelector("span");

      if (list.classList.contains("active")) {
        list.classList.remove("active");
        setTimeout(() => list.style.display = "none", 300);
        icon.style.transform = "rotate(0deg)";
      } else {
        list.style.display = "grid";
        setTimeout(() => list.classList.add("active"), 10);
        icon.style.transform = "rotate(180deg)";
      }
    }

    async function fetchFiles(subject, folder) {
      const url = `https://api.github.com/repos/${repo}/contents/${folder}`;
      try {
        const response = await fetch(url);
        const data = await response.json();
        const container = document.getElementById(`${subject}-list`);
        container.innerHTML = '';

        for (const file of data) {
          if (file.name.match(/\.(pdf|png|jpe?g)$/i)) {
            const card = document.createElement("div");
            card.className = "card";
            card.onclick = () => showFile(folder, file.name);

            const commitDate = await fetchLastModified(folder + '/' + file.name);

            card.innerHTML = `
              <h4>${file.name.endsWith('.pdf') ? 'üìÑ' : 'üñºÔ∏è'} ${file.name}</h4>
              <small>C·∫≠p nh·∫≠t: ${commitDate || 'Kh√¥ng r√µ'}</small>
            `;
            container.appendChild(card);
          }
        }

        if (container.innerHTML.trim() === '') {
          container.innerHTML = '<p>Kh√¥ng t√¨m th·∫•y t√†i li·ªáu n√†o.</p>';
        }
      } catch (error) {
        console.error(`L·ªói khi l·∫•y d·ªØ li·ªáu t·ª´ GitHub: ${error}`);
        document.getElementById(`${subject}-list`).innerHTML = '<p>L·ªói khi t·∫£i t√†i li·ªáu.</p>';
      }
    }

    async function fetchLastModified(filepath) {
      const url = `https://api.github.com/repos/${repo}/commits?path=${filepath}&per_page=1`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data && data.length > 0) {
          const date = new Date(data[0].commit.committer.date);
          return date.toLocaleDateString('vi-VN');
        }
      } catch (err) {
        console.error('L·ªói l·∫•y ng√†y commit:', err);
      }
      return null;
    }

    function showFile(folder, filename) {
  const pdfViewer = document.getElementById("pdf-viewer");
  const imageViewer = document.getElementById("image-viewer");
  const loadingScreen = document.getElementById("loading-screen");

  pdfViewer.style.display = "none";
  imageViewer.style.display = "none";

  loadingScreen.style.display = "flex"; // B·∫≠t loading tr∆∞·ªõc khi t·∫£i

  if (filename.endsWith(".pdf")) {
    const encodedUrl = encodeURIComponent(`${githubBaseUrl}${folder}/${filename}`);
    pdfViewer.src = `https://mozilla.github.io/pdf.js/web/viewer.html?file=${encodedUrl}`;

    pdfViewer.onload = () => {
      loadingScreen.style.display = "none"; // ·∫®n loading khi PDF ƒë√£ load xong
    };

    pdfViewer.style.display = "block";
  } else {
    imageViewer.src = `${githubBaseUrl}${folder}/${filename}`;

    imageViewer.onload = () => {
      loadingScreen.style.display = "none"; // ·∫®n loading khi ·∫£nh ƒë√£ load xong
    };

    imageViewer.onerror = () => {
      loadingScreen.style.display = "none"; // ·∫®n loading n·∫øu l·ªói
      alert("Kh√¥ng th·ªÉ t·∫£i ·∫£nh.");
    };

    imageViewer.style.display = "block";
  }
}


    Object.entries(subjects).forEach(([subject, folder]) => fetchFiles(subject, folder));
  </script>
</body>
